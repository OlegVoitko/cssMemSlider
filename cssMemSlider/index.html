<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">

        <div class="slider">
            <div class="slides" id="slide1">
                <img class="img" src="./img/7.1.jpg" alt="1">
               
            </div>
            <div class="slides" id="slide2">
                <img class="img" src="./img/6.1.jpg" alt="2">
                
            </div>
            <div class="slides" id="slide3">

            </div>
            <div class="slides" id="slide4">

            </div>
            <div class="slides" id="slide5">
                <img class="img" src="./img/8.1.jpg" alt="5">
                
            </div>
        </div>
        <div class="controls">
            <div class="text">
                <div class="texts" id="text1">First picture</div>
                <div class="texts" id="text2">Second picture</div>

            </div>
            <div class="buttons">
                <label for="slide1" class="labelButton" id="s1"><div></div></label>
                <label for="slide2" class="labelButton" id="s2"><div></div></label>
                <label for="slide3" class="labelButton" id="s3"><div></div></label>
                <label for="slide4" class="labelButton" id="s4"><div></div></label>
                <label for="slide5" class="labelButton" id="s5"><div></div></label>
            </div>
        </div>
